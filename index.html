<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mashup</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="OpenLayers/OpenLayers.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><button id="darkmode-button" onclick="darkMode()">Dark Mode</button></li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron text-center">
      <h1>Brewery Finder</h1>
      <h3>Enter City or Address</h3>
      <input type="text" name="osm-query" value="" id="osm-query">
      <script>
        document.querySelector("#osm-query").addEventListener("keypress", function(event) {
          if (event.keyCode == 13) {
            searchOSM()
          }
        });
      </script>
      <button onclick="searchOSM()">Search</button>
    </div>

    <div class="container" style="height:50%">
     <div class="row" style="height:100%">
       <div class="col-sm-3">
         <h3>Breweries</h3>
         <p id="breweries-result"></p>
       </div>
       <div class="col-sm-3">
         <h3>Weather</h3>
         <p id="weather-result"></p>
       </div>
       <div class="col-sm-6">
         <h3>Map</h3>
         <style type="text/css">
            html, body, #basicMap {
                width: 100%;
                height: 100%;
                margin: 0;
            }
          </style>
        </head>
        <body onload="initMap();">
          <div id="basicMap"></div>
       </div>
     </div>
    </div>
  </body>
</html>
